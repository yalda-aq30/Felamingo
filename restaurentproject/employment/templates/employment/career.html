/* -------- form styles -------- */
.career-section { max-width:700px; margin:50px auto; margin-top: 80px !important; background:#fff; border-radius:12px; padding:20px; box-shadow:0 6px 12px rgba(0,0,0,0.1); }

/* -------- responsive adjustments -------- */
@media (max-width: 768px) {
    .felamingi_div {
        position: absolute !important; /* مطلق برای قرار گرفتن روی هدر */
        top: 20px;                     /* فاصله از بالای هدر */
        left: 180px;                   /* فاصله از سمت راست */
        width: 40px; height: 40px;     /* سایز ثابت */
        margin: 0 !important;          /* حذف مارجین‌های اضافی */
        display: flex;                 /* برای وسط‌چین کردن عکس داخل دایره */
        align-items: center;
        justify-content: center;
        z-index: 999;                 /* بالاتر از تصویر */
    }

    .felamingi_div img {
        width: 100%;                   /* پر کردن ظرف والد */
        height: 100%;
        border-radius: 50%;            /* دایره‌ای شدن */
        object-fit: cover;
    }

    .text_felamingo, .text { 
        position: absolute !important;
        top: 60px;      /* کمی پایین‌تر از آیکون */
        left: 51%;
        transform: translateX(-50%);
        text-align: center;
        margin: 0 !important;
    }
    .text {
        position: absolute !important;
        top: 70px;      /* کمی پایین‌تر از آیکون */
        left: 51%;
        transform: translateX(-50%);
        text-align: center;
        margin: 0 !important;
        font-size:8px;
    }

    /* موبایل: ظرف عکس منعطف و تصویر با ارتفاع طبیعی نمایش داده بشه */
    .main_picture_wrapper {
        height: 35vh;  /* ارتفاع ثابت برای دسکتاپ و موبایل */
        overflow: hidden;
        position: relative;
        border-radius: 13px; 
    }

    .main_picture {
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%); /* وسط‌چین کردن تصویر */
        object-fit: cover;   /* تصویر کراپ میشه ولی کشیده نمیشه */
        display: block;
        /* حذف top منفی — برای کراپ از object-fit استفاده می‌کنیم */
        top: 20px;
        position: absolute;
    } 
    .career-section {
        max-width:700px; margin:50px auto; margin-top: -80px !important; background:#fff; border-radius:12px; padding:20px; box-shadow:0 6px 12px rgba(0,0,0,0.1); 
    }


    .submit{
        margin-left: 85px;
        margin-top: 30px;
        border: none;
        color: white;
        font-size:larger;
        font-weight:500;
        background-color: #e62498;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        position: absolute;
        border-radius: 30px;
        height: 55px;
        width: 160px;
        justify-content: center;
        padding-top: 12px;
        display: flex;
        transition: 0.5s;
        cursor: pointer;
    }
    .submit:hover{
        transform: translateY(-5px);
    }

    footer {
        background-color: #f2f2f2;
        height: 70px; text-align:center; padding-top:25px; font-size:large; margin-top:auto;
    } 
}

</style>

{% endblock %}



{% block script_content %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("hamburgerBtn");
        const menu = document.getElementById("sidebarMenu");
        const form = document.querySelector("form");

        if (btn && menu) {
            btn.addEventListener("click", () => menu.classList.toggle("active"));
        }

        document.addEventListener("click", function (e) {
            if (e.target && e.target.id === "homeLink") {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            }
            if (e.target && e.target.id === "authLink") {
                e.preventDefault();
                const isAuthenticated = document.cookie.split(";").some(c => c.trim().startsWith("sessionid="));
                if (isAuthenticated) window.location.href = "/login/";
                else window.location.href = "/register/";
            }
        });

        if (form) {
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                alert("درخواست شما با موفقیت ارسال شد ✔️");
                form.reset();
            });
        }
    });
</script>

{% block inputs_content %} 

<div class="container">
        <div class="career-section">
            <h3 class="career-title">فرم استخدام</h3>
            <form method="post" enctype="multipart/form-data"> 
                <div class="mb-3">
                    <label for="fullName" class="form-label">نام و نام خانوادگی</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">شماره تماس</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">سمت مورد نظر</label>
                    <select class="form-select" id="position" name="position" required>
                        <option value="">انتخاب کنید...</option>
                        <option>سرآشپز</option>
                        <option>پیش‌خدمت</option>
                        <option>مدیر سالن</option>
                        <option>پشتیبانی</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">آپلود رزومه (PDF)</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">توضیحات بیشتر</label>
                    <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                </div>
                <div class="text-center">
                    <button class="submit" type="submit" class="btn btn-career px-5 py-2">ارسال</button>
                </div>
            </form>
        </div>
    </div>

  


{% endblock %}
